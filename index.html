<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPict Rebranding Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Editor Panel -->
        <aside class="editor-panel glass-panel">
            <div class="panel-header">
                <div class="brand">
                    <div class="logo-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                    <div>
                        <h1>FlowPict</h1>
                        <span class="badge">Rebranding Tool</span>
                    </div>
                </div>
                <p class="subtitle">by Flowsstack</p>
            </div>

            <div class="scroll-content">
                <!-- Step 1: Input -->
                <section class="control-group">
                    <div class="group-header">
                        <span class="step-number">1</span>
                        <h3>Upload HTML</h3>
                    </div>

                    <!-- Hidden Textarea for State Storage -->
                    <textarea id="htmlInput" style="display: none;" spellcheck="false"></textarea>

                    <div class="file-upload-wrapper">
                        <input type="file" id="htmlUpload" accept=".html,.htm" hidden>
                        <label for="htmlUpload" class="upload-label">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <span class="btn primary-btn"
                                style="width: auto; margin-top: 10px; pointer-events: none;">Choose HTML File</span>
                            <span id="fileName" class="file-name">No file chosen</span>
                        </label>
                    </div>
                </section>

                <!-- Step 2: Branding -->
                <section class="control-group">
                    <div class="group-header">
                        <span class="step-number">2</span>
                        <h3>Custom Your Brand</h3>
                    </div>

                    <div class="comparison-grid">
                        <!-- App Name -->
                        <div class="comparison-row">
                            <label>App Name</label>
                            <div class="dual-input">
                                <input type="text" id="detectedBrandName" class="detected-input" readonly
                                    placeholder="Detected Name">
                                <i class="fa-solid fa-arrow-right"></i>
                                <input type="text" id="brandName" placeholder="New Name">
                            </div>
                        </div>

                        <!-- Slogan -->
                        <div class="comparison-row">
                            <label>Slogan</label>
                            <div class="dual-input">
                                <input type="text" id="detectedSlogan" class="detected-input" readonly
                                    placeholder="Detected Slogan">
                                <i class="fa-solid fa-arrow-right"></i>
                                <input type="text" id="slogan" placeholder="New Slogan">
                            </div>
                        </div>

                        <!-- Logo URL -->
                        <div class="comparison-row">
                            <label>Logo URL</label>
                            <div class="dual-input">
                                <input type="text" id="detectedLogo" class="detected-input" readonly
                                    placeholder="Detected Logo URL">
                                <i class="fa-solid fa-arrow-right"></i>
                                <input type="text" id="logoUrl" placeholder="New Logo URL">
                            </div>
                        </div>

                        <!-- Brand Company -->
                        <div class="comparison-row">
                            <label>Brand Name (Company)</label>
                            <div class="dual-input">
                                <input type="text" id="detectedCompany" class="detected-input" readonly
                                    placeholder="Detected Company">
                                <i class="fa-solid fa-arrow-right"></i>
                                <input type="text" id="companyName" placeholder="New Company Name">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Step 3: Appearance -->
                <section class="control-group">
                    <div class="group-header">
                        <span class="step-number">3</span>
                        <div class="input-group">
                            <h3>3. Custom Appearance (Theme)</h3>
                            <p class="description">Select a preset theme or customize manually.</p>
                        </div>
                    </div>

                    <div class="style-options">
                        <label>Select Theme Style</label>
                        <select id="themePreset"
                            style="margin-bottom: 20px; border: 2px solid var(--primary-color); padding: 10px; font-weight: 600;">
                            <option value="modernPurple" selected>Modern Purple Gradient (Default)</option>
                            <option value="oceanBlue">Ocean Blue / Tech</option>
                            <option value="midnightTeal">Midnight Teal / Modern</option>
                            <option value="classicBrown">Classic Brown / Elegant</option>
                            <option value="forestGreen">Forest Green / Nature</option>
                            <option value="sunsetOrange">Sunset Orange / Warm</option>
                            <option value="crimsonRed">Crimson Red / Bold</option>
                            <option value="darkStealth">Dark Mode / Stealth</option>
                        </select>

                        <!-- Hidden Inputs for Logic (Values populated by Theme Selection) -->
                        <div style="display: none;">
                            <label>Primary Color</label>
                            <div class="color-picker-container">
                                <div class="detected-color-wrapper" title="Detected Color (Approx)">
                                    <div id="detectedColorPreview" class="color-preview-box"></div>
                                </div>
                                <i class="fa-solid fa-arrow-right"></i>
                                <input type="color" id="primaryColor" value="#8B5CF6">
                                <select id="colorMode">
                                    <option value="solid">Solid</option>
                                    <option value="gradient">Gradient</option>
                                </select>
                            </div>

                            <label>Sidebar Color (Overlay)</label>
                            <div class="color-picker-container">
                                <input type="color" id="sidebarColor" value="#0f172a">
                            </div>

                            <label>Background Style</label>
                            <select id="bgStyle">
                                <option value="light">Light (Clean)</option>
                                <option value="gradient">Gradient (Soft)</option>
                                <option value="dark">Dark (Modern)</option>
                            </select>
                        </div>

                        <!-- Font Family (Kept Visible as it is independent) -->
                        <label>Font Family</label>
                        <select id="fontFamily">
                            <option value="'Inter', sans-serif">Inter (Modern)</option>
                            <option value="'Outfit', sans-serif">Outfit (Trendy)</option>
                            <option value="'Roboto', sans-serif">Roboto (Classic)</option>
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                        </select>

                        <label>Background Style</label>
                        <select id="bgStyle">
                            <option value="light">Clean Light</option>
                            <option value="gradient">Soft Gradient</option>
                            <option value="dark">Dark Mode</option>
                        </select>
                    </div>
                </section>

                <!-- Step 4: Navigation -->
                <section class="control-group">
                    <div class="group-header">
                        <span class="step-number">4</span>
                        <h3>Custom Navigation</h3>
                        <button id="refreshNav" class="icon-btn" title="Rescan Navigation"><i
                                class="fa-solid fa-rotate"></i></button>
                    </div>
                    <p class="helper-text">Original Link <i class="fa-solid fa-arrow-right"></i> New Label</p>
                    <div id="navEditor" class="nav-list">
                        <div class="empty-state">Paste HTML to edit navigation links</div>
                    </div>
                </section>

                <!-- Step 5: Layout -->
                <section class="control-group">
                    <div class="group-header">
                        <span class="step-number">5</span>
                        <h3>Custom Layout</h3>
                    </div>
                    <div class="style-options">
                        <label>Sidebar / Navbar Position</label>
                        <select id="navPosition">
                            <option value="top">Top (Default)</option>
                            <option value="left">Left Sidebar</option>
                            <option value="right">Right Sidebar</option>
                        </select>
                    </div>
                </section>
            </div>

            <div class="panel-footer">
                <button id="applyBtn" class="btn primary-btn pulse-btn"><i class="fa-solid fa-wand-magic-sparkles"></i>
                    Apply Customisation</button>
                <div class="copyright">@copyright 2025 Flowsstack</div>
            </div>
        </aside>

        <!-- Preview Panel -->
        <main class="preview-panel">
            <div class="preview-header glass-panel">
                <div class="device-controls">
                    <button class="device-btn active" data-mode="desktop"><i class="fa-solid fa-desktop"></i></button>
                    <button class="device-btn" data-mode="mobile"><i class="fa-solid fa-mobile-screen"></i></button>
                </div>
                <div class="preview-actions">
                    <button id="copyBtn" class="btn secondary-btn"><i class="fa-regular fa-copy"></i> Copy Code</button>
                    <a href="https://rebranding.ichsanlabs.com/" target="_blank" class="link-btn">Original Ref <i
                            class="fa-solid fa-external-link"></i></a>
                </div>
            </div>

            <div class="preview-container desktop-mode">
                <iframe id="previewFrame" title="App Preview"></iframe>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
